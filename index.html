<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock-In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column; /* Center logo and text vertically */
        }
        h1 {
            font-size: 3em;
            margin: 10px 0; /* Reduce margin between h1 and p */
        }
        p {
            font-size: 1.5em;
            color: #aaa;
            margin: 5px 0; /* Reduce margin below paragraph */
        }
        .logo {
            margin-bottom: 10px; /* Reduce space between logo and text */
        }
        .logo img {
            width: auto; /* Maintain aspect ratio */
            height: 100px; /* Adjust height to desired size */
            max-width: 100%; /* Ensure it is responsive */
            object-fit: contain; /* Prevent squishing */
        }
    </style>
</head>
<body>
    <div>
        <!-- Add the logo image here -->
        <div class="logo">
            <img src="Lock-InPNG.png" alt="Lock-In Logo">
        </div>
        <h1>Coming Soon</h1>
        <p>Lock-In is on the way</p>
    </div>
</body>
</html>
