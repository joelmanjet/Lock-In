<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock-In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            color: #aaa;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 1024px; /* Set the width to 1024 pixels */
            height: 1024px; /* Set the height to 1024 pixels */
            max-width: 100%; /* Ensure it is responsive on smaller screens */
            max-height: 100%; /* Ensure it is responsive on smaller screens */
        }
    </style>
</head>
<body>
    <div>
        <!-- Add the logo image here -->
        <div class="logo">
            <img src="Lock-InLogo.png" alt="Lock-In Logo">
        </div>
        <h1>Coming Soon</h1>
        <p>Lock-In is on the way</p>
    </div>
</body>
</html>
